<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/bootstrap.css">
   <link rel="stylesheet" href="./css/main.css">
   <title>Filter</title>
</head>
<body>

<div class="container">
   
   <h1 style="text-align: center;" class="mt-3 w-75 mx-auto text-white">
      Online cinema "Malle": movies in high quality always bring real pleasure
   </h1>
   
   <div class="d-flex align-items-center pt-4 px-2">
      <form class="search-form d-flex align-items-center">
         <label class="label">
            <input type="search" class="d-block form-control input" placeholder="Search films by name (In large letters)">
         </label>
         <button class="btn btn-src btn-primary ms-5" type="submit" style="display: block;">
            Search
         </button>
      </form>
      
      <div class="ms-auto me-5">
         <img width="185" height="80" src="./img/five-stars-removebg-preview.png" alt="">
      </div>
      
      <form method="post" class="select-form d-flex align-items-center">
         <label class="ms-5 me-3">
            <select class="select form-select">
               <option value="all" selected>Show all movies (any genre)</option>
            </select>
         </label>
         <button class="btn btn-src btn-primary" type="submit" style="display: block;">
            Filter
         </button>
         <button style="display: block;" class="btn btn-rest btn-success ms-3 sort-btn" href="./index.html">
            Sort Filmes
         </button>
      </form>
   </div>
   
   
   <div class="cloud-box" style="display: flex;">
      <ul class="list row">
         
      </ul>
      
      <ul class="cloud">

      </ul>
   </div>
   
</div>

 
 <!-- Modal -->
 <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="movieName">Modal title</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         <button type="button" class="btn btn-primary">Watch Now</button>
       </div>
     </div>
   </div>
 </div>

<script src="./js/bootstrap.js"></script>
<script src="./js/films.js"></script>
<script src="./js/scripts.js"></script>
<script src="./js/struck.js"></script>
</body>
</html>
